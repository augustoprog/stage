<!--
  Generated template for the AgendamentoDadosAdicionaisComponent component
-->

<form
  #form="ngForm"
  class="splitter pt-3 mt-3"
  novalidate
  (submit)="stepTwoSubmit(form)"
>
  <h2 [ngClass]="{'font-13': read, 'font-16': !read}" class="font-roboto-bold text-center mb-3 color-default">
    Informações Adicionais
  </h2>

  <ng-container *ngIf="read; else: inputForm">
    <div class="line-height-default brd-b-gray pb-3">
      <span class="font-roboto-bold color-default font-15 d-block"
        >Número da CNH:</span
      >
      <span class="font-roboto-regular color-default text d-block">
        9999999999999
      </span>
    </div>
  </ng-container>
  <ng-template #inputForm>
    <input
      type="tel"
      [(ngModel)]="dinamicoInput"
      required
      name="inputDinamico"
      #dinamicoModel="ngModel"
      class="form-control"
      placeholder="Número da CNH"
      autocomplete="off"
      [class.input-invalid]="
        (form.submitted || dinamicoModel.touched) && dinamicoModel.invalid
      "
    />
  </ng-template>

  <div class="mb-3 mt-3 d-flex align-items-start justify-content-start">
    <div class="custom-control custom-checkbox d-flex align-items-center">
      <input
        type="checkbox"
        name="lembrete"
        [(ngModel)]="lembrete"
        #lembreteModel="ngModel"
        class="custom-control-input"
        id="lembrete"
        required
        [class.input-invalid]="
          (form.submitted || lembreteModel.touched) && lembreteModel.invalid
        "
      />
      <label
        class="custom-control-label font-13 color-default font-roboto-bold"
        for="lembrete"
        >Lembrete por email</label
      >
    </div>
  </div>
  <!-- end politica -->

  <div class="d-flex align-items-center">
    <a
      href="javascript:;"
      (click)="voltar()"
      class="mr-1 text-uppercase disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary"
    >
      <span class="button-inner">Voltar</span>
    </a>
    <button
      type="submit"
      class="text-uppercase ml-1 disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary"
    >
      <span class="button-inner">AVANÇAR</span>
    </button>
  </div>
  <!-- end div -->
</form>
<!-- end form -->
